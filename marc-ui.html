            opacity: 0;
            transform: scale(0.95);
            transition: opacity 200ms, transform 200ms;
        }
         /* For range slider thumb */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #4f46e5; /* indigo-600 */
            border-radius: 50%;
            cursor: pointer;
            margin-top: -6px; /* Adjust to center */
        }
        input[type=range]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #4f46e5; /* indigo-600 */
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        const { useState, useEffect, useMemo, Fragment } = React;

        // --- MOCK DATA ---
        const mockStartups = [
            { id: 1, name: 'ConnectSphere', logo: 'https://placehold.co/100x100/7c3aed/ffffff?text=CS', oneLiner: 'AI-powered networking for remote teams.', sector: 'B2B SaaS', stage: 'Pre-Seed', tamClaimed: '5 Billion', founders: ['Jane Doe', 'John Smith'], website: 'connectsphere.ai', status: 'AI Screening Complete', aiDecision: 'GO', aiReasoning: 'Strong initial traction in a growing market exceeds industry benchmarks.', positiveSignals: ["MoM Growth at 25% is in the top decile.", "Founding team has direct experience from Slack.", "Clear problem statement with a validated MVP."], summary: 'ConnectSphere develops an AI-driven platform...', teamAnalysis: ['Jane Doe (CEO): Ex-Product...'], problemSolution: 'The platform addresses the challenge...', benchmarks: [{ metric: 'MoM Growth', value: '25%', avg: '15%', analysis: 'Above Average' }, { metric: 'CAC', value: '$300', avg: '$350', analysis: 'Below Average' }, { metric: 'Team Size', value: '8', avg: '12', analysis: 'Below Average' }], redFlags: ['Reliance on a single large client for 40% of current MRR.', 'Team size is lean for the ambitious product roadmap.'], callScheduled: true, callDate: '2025-09-25T14:00:00Z'},
            { id: 2, name: 'BioTrack', logo: 'https://placehold.co/100x100/16a34a/ffffff?text=BT', oneLiner: 'Wearable tech for real-time metabolic tracking.', sector: 'HealthTech', stage: 'Seed', tamClaimed: '12 Billion', founders: ['Dr. Anya Sharma'], website: 'biotrack.health', status: 'Feedback Provided', finalDecision: 'NO-GO', aiDecision: 'NO-GO', aiReasoning: 'Highly competitive market with unclear IP differentiation.', positiveSignals: ["Founder is a leading researcher."], summary: 'BioTrack is developing a non-invasive wearable sensor...', teamAnalysis: ['Dr. Anya Sharma (Founder): Renowned researcher...'], problemSolution: 'Aims to provide a more convenient...', benchmarks: [{ metric: 'Pre-orders', value: '1,500', avg: '5,000', analysis: 'Below Average' }, { metric: 'Projected CAC', value: '$700', avg: '$500', analysis: 'Above Average' }], redFlags: ['Single founder with a purely academic background.', 'Significant hardware manufacturing hurdles to overcome.'], rejectionFeedback: { notes: ["The pitch did not clearly articulate a defensible moat against larger competitors like Apple and Google in the wearables space.", "The go-to-market strategy was vague and lacked specific customer acquisition channels and cost analysis.", "More clarity is needed on the regulatory (FDA) approval timeline and associated costs."], nextSteps: "We recommend refining your competitive differentiation and building a more detailed financial model. You are welcome to re-apply on our platform in 6 months." }, callScheduled: false},
            { id: 3, name: 'FinPal', logo: 'https://placehold.co/100x100/0284c7/ffffff?text=FP', oneLiner: 'Gamified financial literacy app for Gen-Z.', sector: 'FinTech', status: 'Meeting Scheduled', callDate: '2025-09-28T10:00:00Z'},
            { id: 4, name: 'AgriGrow', logo: 'https://placehold.co/100x100/ca8a04/ffffff?text=AG', oneLiner: 'Drone-based crop monitoring for sustainable farming.', sector: 'AgriTech', status: 'Final Review', callDate: '2025-09-15T11:00:00Z'},
            { id: 5, name: 'QuantumLeap', logo: 'https://placehold.co/100x100/1e293b/ffffff?text=QL', oneLiner: 'Post-quantum encryption algorithms for enterprise.', sector: 'DeepTech', status: 'New Submissions'},
        ];
        
        // --- SVG ICONS ---
        const CheckCircleIcon = ({className}) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>);

        const ThumbsUpIcon = ({className}) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M7 10v12"></path><path d="M15 5.88 14 10h5.83a2 2 0 0 1 1.92 2.56l-2.33 8A2 2 0 0 1 17.5 22H4a2 2 0 0 1-2-2v-8a2 2 0 0 1 2-2h2.76a2 2 0 0 0 1.79-1.11L12 2h0aa2 2 0 0 1 3 1.88Z"></path></svg>);
        const UserCircleIcon = ({className}) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 20a6 6 0 0 0-12 0"></path><circle cx="12" cy="10" r="4"></circle><circle cx="12" cy="12" r="10"></circle></svg>);
        const FileTextIcon = ({className}) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" x2="8" y1="13" y2="13"></line><line x1="16" x2="8" y1="17" y2="17"></line><line x1="10" x2="8" y1="9" y2="9"></line></svg>);
        const BriefcaseIcon = ({className}) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg>);
        const LightbulbIcon = ({className}) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M15 14c.2-1 .7-1.7 1.5-2.5C17.7 10.2 18 9 18 7c0-2.2-1.8-4-4-4S10 4.8 10 7c0 2 .3 3.2 1.5 4.5.8.8 1.3 1.5 1.5 2.5"></path><path d="M9 18h6"></path><path d="M10 22h4"></path></svg>);
        
        // --- UI COMPONENTS ---
        const LandingPage = ({ setPage, setRole }) => (
            <div className="min-h-screen bg-slate-50 flex flex-col items-center justify-center p-4">
                <div className="text-center">
                    <h1 className="text-5xl font-bold text-slate-800">LVX AI Startup Analyst</h1>
                    <p className="text-slate-500 mt-4 max-w-2xl">The intelligent platform for founders to get discovered and for investors to find the next generation of groundbreaking startups.</p>
                </div>
                <div className="mt-12 grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-4xl">
                    <div onClick={() => { setRole('founder'); setPage('founderOnboarding'); }} className="bg-white p-8 rounded-xl shadow-md border border-slate-200 hover:shadow-xl hover:border-indigo-400 cursor-pointer transition-all text-center">
                        <BriefcaseIcon className="w-16 h-16 mx-auto text-indigo-600"/>
                        <h2 className="mt-4 text-2xl font-bold text-slate-800">I am a Startup Founder</h2>
                        <p className="mt-2 text-slate-500">Submit your pitch, get AI-powered feedback, and connect with the right investors.</p>
                    </div>
                    <div onClick={() => { setRole('investor'); setPage('investorOnboarding'); }} className="bg-white p-8 rounded-xl shadow-md border border-slate-200 hover:shadow-xl hover:border-indigo-400 cursor-pointer transition-all text-center">
                        <UserCircleIcon className="w-16 h-16 mx-auto text-indigo-600"/>
                        <h2 className="mt-4 text-2xl font-bold text-slate-800">I am an Investor</h2>
                        <p className="mt-2 text-slate-500">Access a curated deal flow, powered by AI analysis, tailored to your investment thesis.</p>
                    </div>
                </div>
            </div>
        );

        const OnboardingWrapper = ({ title, children, onBack }) => (
            <div className="min-h-screen bg-slate-50 flex flex-col items-center justify-center p-4">
                <div className="w-full max-w-md">
                    <div className="text-center mb-8">
                        <h1 className="text-3xl font-bold text-slate-800">{title}</h1>
                    </div>
                    <div className="bg-white p-8 rounded-xl shadow-md space-y-6">
                        {children}
                    </div>
                    {onBack && (
                         <button onClick={onBack} className="mt-6 text-sm text-slate-500 hover:text-slate-700 font-semibold w-full">
                            &larr; Back to Main Page
                        </button>
                    )}
                </div>
            </div>
        );

        const FounderOnboarding = ({ setPage }) => (
            <OnboardingWrapper title="Founder Onboarding" onBack={() => setPage('landing')}>
                <p className="text-center text-slate-500">Let's create your LVX profile. A complete profile helps our AI understand your startup better.</p>
                <input type="text" placeholder="Full Name" className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                <input type="email" placeholder="Email Address" className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                <input type="password" placeholder="Password" className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                <button onClick={() => setPage('submission')} className="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700">Create Account & Continue</button>
            </OnboardingWrapper>
        );

        const RiskAppetiteForm = ({ setRiskProfile, setPage }) => {
            const [allocations, setAllocations] = useState({
                stage: { preSeed: 40, seed: 40, seriesA: 20 },
                risk: { low: 20, medium: 60, high: 20 },
                sectors: { saas: true, fintech: false, healthtech: false, consumer: false, mobility: false, other: '' }
            });

            const handleSliderChange = (category, type, value) => {
                setAllocations(prev => ({
                    ...prev,
                    [category]: {
                        ...prev[category],
                        [type]: parseInt(value, 10)
                    }
                }));
            };

             const handleCheckboxChange = (sector) => {
                setAllocations(prev => ({
                    ...prev,
                    sectors: {
                        ...prev.sectors,
                        [sector]: !prev.sectors[sector]
                    }
                }));
            };

            const handleSubmit = () => {
                setRiskProfile(allocations);
                setPage('dashboard');
            }

            return (
                 <div className="space-y-6">
                    <div>
                        <h3 className="font-semibold text-slate-800">Stage-based Allocation</h3>
                        <div className="mt-2 space-y-2">
                           <label className="block text-sm text-slate-600">Pre-seed: {allocations.stage.preSeed}%</label>
                           <input type="range" min="0" max="100" value={allocations.stage.preSeed} onChange={(e) => handleSliderChange('stage', 'preSeed', e.target.value)} className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer"/>
                           <label className="block text-sm text-slate-600">Seed: {allocations.stage.seed}%</label>
                           <input type="range" min="0" max="100" value={allocations.stage.seed} onChange={(e) => handleSliderChange('stage', 'seed', e.target.value)} className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer"/>
                           <label className="block text-sm text-slate-600">Series A: {allocations.stage.seriesA}%</label>
                           <input type="range" min="0" max="100" value={allocations.stage.seriesA} onChange={(e) => handleSliderChange('stage', 'seriesA', e.target.value)} className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer"/>
                        </div>
                    </div>
                     <div>
                        <h3 className="font-semibold text-slate-800">Risk Category Allocation</h3>
                         <div className="mt-2 space-y-2">
                           <label className="block text-sm text-slate-600">Low-risk (proven revenue): {allocations.risk.low}%</label>
                           <input type="range" min="0" max="100" value={allocations.risk.low} onChange={(e) => handleSliderChange('risk', 'low', e.target.value)} className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer"/>
                           <label className="block text-sm text-slate-600">Medium-risk (early traction): {allocations.risk.medium}%</label>
                           <input type="range" min="0" max="100" value={allocations.risk.medium} onChange={(e) => handleSliderChange('risk', 'medium', e.target.value)} className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer"/>
                           <label className="block text-sm text-slate-600">High-risk / Moonshots: {allocations.risk.high}%</label>
                           <input type="range" min="0" max="100" value={allocations.risk.high} onChange={(e) => handleSliderChange('risk', 'high', e.target.value)} className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer"/>
                        </div>
                     </div>
                      <div>
                        <h3 className="font-semibold text-slate-800">Sector Allocation (select all that apply)</h3>
                         <div className="mt-2 grid grid-cols-2 gap-2">
                            {['SaaS / B2B', 'Consumer Tech', 'Fintech', 'Mobility / EV', 'HealthTech'].map(sector => {
                                const key = sector.split(' ')[0].toLowerCase();
                                return (
                                    <div className="flex items-center" key={key}>
                                        <input id={key} type="checkbox" checked={allocations.sectors[key]} onChange={() => handleCheckboxChange(key)} className="h-4 w-4 text-indigo-600 border-slate-300 rounded focus:ring-indigo-500"/>
                                        <label htmlFor={key} className="ml-2 block text-sm text-slate-700">{sector}</label>
                                    </div>
                                )
                            })}
                        </div>
                        <input type="text" placeholder="Other (please specify)" onChange={(e) => handleSliderChange('sectors', 'other', e.target.value)} className="w-full mt-3 px-3 py-2 text-sm border border-slate-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-indigo-500" />
                     </div>
                    <button onClick={handleSubmit} className="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700">Save Thesis & View Deals</button>
                </div>
            );
        };

        const InvestorOnboarding = ({ setPage, setRiskProfile }) => {
             const [step, setStep] = useState(1);
             return (
                <OnboardingWrapper title="Investor Onboarding" onBack={() => setPage('landing')}>
                    {step === 1 && (
                        <div className="space-y-4 text-center">
                            <p className="text-slate-500">Let's set up your investor profile to start receiving curated deal flow.</p>
                             <input type="text" placeholder="Full Name" className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                             <input type="email" placeholder="Email Address" className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                             <button onClick={() => setStep(2)} className="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700">Continue</button>
                        </div>
                    )}
                    {step === 2 && (
                         <div className="space-y-4">
                            <h3 className="font-semibold text-center text-slate-800">Define Your Investment Thesis</h3>
                            <p className="text-sm text-center text-slate-500 -mt-2">Tell us your risk appetite so our AI can curate the best deals for you.</p>
                            <RiskAppetiteForm setPage={setPage} setRiskProfile={setRiskProfile} />
                        </div>
                    )}
                </OnboardingWrapper>
            )
        };
        
        const PitchScoreChecker = () => {
            const [attempts, setAttempts] = useState(0);
            const [score, setScore] = useState(null);
            const [feedback, setFeedback] = useState([]);
            const [isFileUploaded, setFileUploaded] = useState(false);

            const handleCheckScore = () => {
                if (attempts >= 3) return;

                const newScore = 60 + Math.floor(Math.random() * 25) + attempts * 5; // Simulate score improvement
                setScore(newScore);
                setAttempts(prev => prev + 1);

                const newFeedback = [
                    "Clarity of problem statement is strong.",
                    "Consider strengthening the 'Go-to-Market' slide with more specific channel data.",
                    "Financial projections could be more detailed for the next 18 months."
                ];
                setFeedback(newFeedback);
            };

            return (
                 <div className="bg-indigo-50 border border-indigo-200 p-6 rounded-xl">
                    <h2 className="text-lg font-semibold text-slate-700 flex items-center"><LightbulbIcon className="w-6 h-6 mr-3 text-indigo-600"/> Pitch Probability Score</h2>
                    <p className="text-sm text-slate-500 mt-1">Upload your deck and get an instant AI-powered score on its likelihood of passing the screening stage.</p>
                     <div onClick={() => setFileUploaded(true)} className={`mt-4 p-4 border-2 border-dashed  rounded-lg text-center cursor-pointer  transition-colors ${isFileUploaded ? 'border-green-500 bg-green-50' : 'border-slate-300 hover:border-indigo-500 hover:bg-indigo-100'}`}>
                        <p className={`font-semibold ${isFileUploaded ? 'text-green-700' : 'text-indigo-600'}`}>{isFileUploaded ? 'Pitch_Deck_v1.pdf Uploaded!' : 'Click to Upload Pitch Deck'}</p>
                    </div>

                    {isFileUploaded && (
                        <div className="mt-4">
                            {attempts < 3 ? (
                                <button onClick={handleCheckScore} className="w-full bg-white text-indigo-600 font-bold py-2.5 px-4 rounded-lg border-2 border-indigo-600 hover:bg-indigo-50">
                                    Check Score ({3-attempts} attempts left)
                                </button>
                            ) : (
                                <div className="text-center p-2 bg-red-100 text-red-700 rounded-lg text-sm font-semibold">
                                    You have used all your attempts. Please submit your pitch for review.
                                </div>
                            )}
                        </div>
                    )}

                    {score !== null && (
                        <div className="mt-6">
                            <div className="flex justify-between items-center mb-1">
                                <span className="text-sm font-medium text-slate-700">Screening Probability</span>
                                <span className="text-sm font-bold text-indigo-600">{score}%</span>
                            </div>
                            <div className="w-full bg-slate-200 rounded-full h-2.5">
                                <div className="bg-indigo-600 h-2.5 rounded-full" style={{ width: `${score}%` }}></div>
                            </div>
                            <div className="mt-4">
                                <h4 className="font-semibold text-slate-700">AI Feedback:</h4>
                                <ul className="list-disc list-inside mt-2 space-y-1 text-sm text-slate-600">
                                    {feedback.map((item, i) => <li key={i}>{item}</li>)}
                                </ul>
                            </div>
                        </div>
                    )}
                </div>
            )
        }

        const ScreeningSummaryModal = ({ startup, isOpen, onClose, onProceed }) => { if (!isOpen) return null; const isGo = startup.aiDecision === 'GO'; const bannerClass = isGo ? 'bg-green-600' : 'bg-amber-500'; const icon = isGo ? <ThumbsUpIcon className="h-6 w-6 text-white"/> : <AlertTriangleIcon className="h-6 w-6 text-white"/>; return (<div className="fixed inset-0 bg-black/30 backdrop-blur-sm z-50 flex items-center justify-center p-4 modal-enter-active"><div className="bg-slate-50 rounded-xl shadow-2xl w-full max-w-2xl transform transition-all modal-enter-active"><div className={`p-5 rounded-t-xl text-white flex items-center space-x-4 ${bannerClass}`}>{icon}<div><h2 className="text-xl font-bold">AI First-Level Decision: {startup.aiDecision}</h2><p className="text-sm opacity-90">{startup.aiReasoning}</p></div></div><div className="p-6"><div className="grid grid-cols-1 md:grid-cols-2 gap-6"><div><h3 className="font-semibold text-slate-800 mb-2 flex items-center"><ThumbsUpIcon className="h-5 w-5 mr-2 text-green-500"/> Key Positive Signals</h3><ul className="list-disc list-inside space-y-1 text-sm text-slate-600">{startup.positiveSignals.map((signal, i) => <li key={i}>{signal}</li>)}</ul></div><div><h3 className="font-semibold text-slate-800 mb-2 flex items-center"><AlertTriangleIcon className="h-5 w-5 mr-2 text-amber-500"/> Red Flags to Probe</h3><ul className="list-disc list-inside space-y-1 text-sm text-slate-600">{startup.redFlags.map((flag, i) => <li key={i}>{flag}</li>)}</ul></div></div><div className="mt-6 bg-white p-4 rounded-lg border border-slate-200"><h3 className="font-semibold text-slate-800 mb-2">Core Metrics Snapshot</h3><div className="space-y-2 text-sm">{startup.benchmarks.slice(0, 3).map(b => (<div key={b.metric} className="flex justify-between"><span className="text-slate-500">{b.metric}:</span><span className="font-bold text-slate-800">{b.value}</span></div>))}</div></div></div><div className="bg-slate-100 p-4 rounded-b-xl flex justify-end space-x-3"><button onClick={onClose} className="bg-white text-slate-800 font-bold py-2 px-4 rounded-lg border border-slate-300 hover:bg-slate-50">Pass on this opportunity</button><button onClick={onProceed} className="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700">{isGo ? "Schedule Call & View Details" : "View Full Analysis"}</button></div></div></div>); }

        const FounderSubmissionPortal = ({ setPage }) => (
            <div className="min-h-screen bg-slate-50 flex flex-col items-center justify-center p-4"><div className="w-full max-w-3xl"><div className="text-center mb-8"><h1 className="text-4xl font-bold text-slate-800">LVX for Founders</h1><p className="text-slate-500 mt-2">Create your company profile and build your pitch for our AI Analyst.</p><button onClick={() => setPage('landing')} className="mt-4 text-sm text-indigo-600 hover:text-indigo-800 font-semibold">&larr; Back to Main Page</button></div><div className="bg-white p-8 rounded-xl shadow-md space-y-8"><div className="flex justify-between items-center border-b border-slate-200 pb-6"><div className="flex items-center text-indigo-600"><FileTextIcon className="w-6 h-6 mr-3"/><span className="font-semibold">1. Build Pitch</span></div><div className="h-px bg-slate-200 w-full mx-4"></div><div className="flex items-center text-slate-400"><CheckCircleIcon className="w-6 h-6 mr-3"/><span className="font-semibold">2. Submit for Review</span></div><div className="h-px bg-slate-200 w-full mx-4"></div><div className="flex items-center text-slate-400"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-6 h-6 mr-3"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.72"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.72-1.72"></path></svg><span className="font-semibold">3. Track Status</span></div></div><PitchScoreChecker /><div><h2 className="text-lg font-semibold text-slate-700">Step 2: Add Company & Founder Details</h2><p className="text-sm text-slate-500 mt-1">Click the button below to fill out the form with key information about your company, team, and traction.</p><a href="https://docs.google.com/forms/d/e/1FAIpQLSfZs-F7L43tZgvrfziR23T9b_5-OYn7JUM8_v5_A3-Lwz-Ozw/viewform" target="_blank" rel="noopener noreferrer" className="block text-center w-full mt-4 bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform hover:scale-[1.02]">Complete Company Information Form</a></div></div></div></div>
        );

        const InvestorOnboardingBanner = ({ onDismiss, riskProfile }) => (
            <div className="bg-white border border-slate-200 rounded-lg p-6 mb-8">
                <div className="flex justify-between items-start">
                    <div>
                        <h3 className="text-lg font-bold text-slate-800">Welcome to the LVX Investor Portal</h3>
                        <p className="text-sm text-slate-500 mt-1">Your investment thesis is set. You can edit it anytime from your profile.</p>
                    </div>
                    <button onClick={onDismiss} className="text-slate-400 hover:text-slate-600">&times;</button>
                </div>
                 <div className="mt-4 border-t border-slate-200 pt-4">
                     <h4 className="font-semibold text-slate-700">Your Current Thesis Summary:</h4>
                     <div className="text-sm text-slate-600 mt-2 space-y-1">
                        <p>Stage Focus: <span className="font-bold">{riskProfile.stage.preSeed}% Pre-seed</span>, <span className="font-bold">{riskProfile.stage.seed}% Seed</span>, <span className="font-bold">{riskProfile.stage.seriesA}% Series A</span>.</p>
                        <p>Risk Profile: <span className="font-bold">{riskProfile.risk.low}% Low</span>, <span className="font-bold">{riskProfile.risk.medium}% Medium</span>, <span className="font-bold">{riskProfile.risk.high}% High</span>.</p>
                     </div>
                 </div>
            </div>
        );

        const StartupCard = ({ startup, onSelect }) => { let badge = null; if (startup.aiDecision) { const base = "absolute top-2 right-2 text-xs font-bold px-2 py-1 rounded-full"; badge = startup.aiDecision === 'GO' ? <div className={`${base} bg-green-100 text-green-800`}>AI: GO</div> : <div className={`${base} bg-amber-100 text-amber-800`}>AI: NO-GO</div>; } if (startup.status === 'Feedback Provided') { const base = "absolute top-2 right-2 text-xs font-bold px-2 py-1 rounded-full"; badge = <div className={`${base} bg-red-100 text-red-800`}>FEEDBACK</div>; } return (<div onClick={() => onSelect(startup)} className="bg-white p-4 rounded-lg shadow-sm border border-slate-200 hover:shadow-md hover:border-indigo-300 cursor-pointer transition-all relative">{badge}<div className="flex items-center space-x-3"><img src={startup.logo} alt={`${startup.name} logo`} className="w-12 h-12 rounded-md" /><div><h3 className="font-bold text-slate-800">{startup.name}</h3><p className="text-sm text-slate-500">{startup.sector}</p></div></div><p className="text-sm text-slate-600 mt-3">{startup.oneLiner}</p></div>);};
        
        const InvestorDashboard = ({ startups, onSelectStartup, setPage, riskProfile }) => { const [showOnboarding, setShowOnboarding] = useState(true); const columns = { 'New Submissions': startups.filter(s => s.status === 'New Submissions'), 'AI Screening Complete': startups.filter(s => s.status === 'AI Screening Complete'), 'Meeting Scheduled': startups.filter(s => s.status === 'Meeting Scheduled'), 'Final Review': startups.filter(s => s.status === 'Final Review'), 'Feedback Provided': startups.filter(s => s.status === 'Feedback Provided'), }; return (<div className="bg-slate-50 min-h-screen"><header className="bg-white/80 backdrop-blur-lg sticky top-0 border-b border-slate-200 z-10"><div className="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8 py-4"><div className="flex justify-between items-center"><h1 className="text-2xl font-bold text-slate-900">LVX Investor Dashboard</h1><div className="flex items-center space-x-4"><button onClick={() => setPage('landing')} className="text-sm font-semibold text-indigo-600 hover:text-indigo-800">&larr; Back to Main Page</button><UserCircleIcon className="w-8 h-8 text-slate-500 cursor-pointer"/></div></div></div></header><main className="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8 py-8">{riskProfile && showOnboarding && <InvestorOnboardingBanner riskProfile={riskProfile} onDismiss={() => setShowOnboarding(false)} />}<div className="flex space-x-6 overflow-x-auto pb-4">{Object.entries(columns).map(([title, startupsInColumn]) => (<div key={title} className="kanban-column"><h2 className="text-sm font-semibold text-slate-500 uppercase tracking-wider mb-4 px-2">{title} ({startupsInColumn.length})</h2><div className="space-y-4">{startupsInColumn.map(startup => (<StartupCard key={startup.id} startup={startup} onSelect={onSelectStartup} />))}</div></div>))}</div></main></div>); };

        const InvestmentConfidenceScore = ({ startup }) => { const [weights, setWeights] = useState({ team: 40, product: 35, market: 25 }); const isAfterCall = startup.status === 'Final Review'; const confidenceScore = useMemo(() => { const teamScore = 85; const productScore = 90; const marketScore = 65; return Math.round((teamScore * (weights.team / 100)) + (productScore * (weights.product / 100)) + (marketScore * (weights.market / 100))); }, [weights]); const handleSliderChange = (e) => { const { name, value } = e.target; setWeights(prev => ({ ...prev, [name]: parseInt(value, 10) })); }; if (!isAfterCall) { return (<div className="bg-slate-100 p-6 rounded-lg text-center h-full flex flex-col justify-center"><h3 className="text-lg font-bold text-slate-800">Investment Confidence Score</h3><p className="text-slate-500 mt-2">This module will become active after the screening call is complete.</p></div>); } const radius = 60; const circumference = 2 * Math.PI * radius; const offset = circumference - (confidenceScore / 100) * circumference; return (<div className="bg-white p-6 rounded-lg shadow-sm border border-slate-200 h-full"><h3 className="text-lg font-bold text-slate-800 mb-4 text-center">Set Investment Weights</h3><div className="flex justify-center items-center my-6"><svg className="w-40 h-40 transform -rotate-90" viewBox="0 0 140 140"><circle className="text-slate-200" strokeWidth="12" stroke="currentColor" fill="transparent" r={radius} cx="70" cy="70" /><circle className="text-indigo-600" strokeWidth="12" strokeDasharray={circumference} strokeDashoffset={offset} strokeLinecap="round" stroke="currentColor" fill="transparent" r={radius} cx="70" cy="70" style={{ transition: 'stroke-dashoffset 0.5s ease-out' }} /><text x="50%" y="50%" textAnchor="middle" dy=".3em" className="text-4xl font-bold fill-slate-800 transform rotate-90 origin-center">{confidenceScore}</text><text x="50%" y="65%" textAnchor="middle" dy=".3em" className="text-sm font-medium fill-slate-500 transform rotate-90 origin-center">/ 100</text></svg></div><div className="space-y-4"><div><label className="flex justify-between text-sm font-medium text-slate-700"><span>Team</span> <span>{weights.team}%</span></label><input type="range" name="team" min="0" max="100" value={weights.team} onChange={handleSliderChange} className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer" /></div><div><label className="flex justify-between text-sm font-medium text-slate-700"><span>Product & Traction</span> <span>{weights.product}%</span></label><input type="range" name="product" min="0" max="100" value={weights.product} onChange={handleSliderChange} className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer" /></div><div><label className="flex justify-between text-sm font-medium text-slate-700"><span>Market & TAM</span> <span>{weights.market}%</span></label><input type="range" name="market" min="0" max="100" value={weights.market} onChange={handleSliderChange} className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer" /></div></div><div className="mt-8 flex flex-col space-y-2"><button className="w-full bg-indigo-600 text-white font-bold py-2.5 px-4 rounded-lg hover:bg-indigo-700">Log Decision: INVEST</button><button className="w-full bg-slate-200 text-slate-800 font-bold py-2.5 px-4 rounded-lg hover:bg-slate-300">Log Decision: PASS</button></div></div>);};
        
        const RejectionFeedback = ({ feedback }) => (
            <div className="bg-red-50 border border-red-200 p-6 rounded-lg shadow-sm">
                <h3 className="flex items-center text-lg font-bold text-red-800 mb-2">
                    <AlertTriangleIcon className="h-5 w-5 mr-2 text-red-600" />
                    Final Decision: NO-GO & Feedback
                </h3>
                <div className="text-red-700 text-sm space-y-4">
                    <div>
                        <h4 className="font-semibold">Constructive Feedback from the Investment Committee:</h4>
                        <ul className="list-disc list-inside mt-1 space-y-1">
                            {feedback.notes.map((note, i) => <li key={i}>{note}</li>)}
                        </ul>
                    </div>
                    <div>
                        <h4 className="font-semibold">Next Steps:</h4>
                        <p>{feedback.nextSteps}</p>
                    </div>
                </div>
            </div>
        );

        const StartupAnalysisView = ({ startup, onBack }) => { const decisionBannerClass = startup.aiDecision === 'GO' ? 'bg-green-600' : 'bg-amber-500'; const BenchmarkRow = ({ item }) => { const colorClass = item.analysis === 'Above Average' ? 'text-green-600' : item.analysis === 'Below Average' ? 'text-amber-600' : 'text-slate-500'; const icon = item.analysis === 'Above Average' ? 'üü¢' : item.analysis === 'Below Average' ? 'üü°' : '‚ö™Ô∏è'; return (<tr className="border-b border-slate-200"><td className="py-3 px-4 text-sm font-medium text-slate-600">{item.metric}</td><td className="py-3 px-4 text-sm text-slate-800 font-bold">{item.value}</td><td className="py-3 px-4 text-sm text-slate-500">{item.avg}</td><td className={`py-3 px-4 text-sm font-medium ${colorClass}`}>{icon} {item.analysis}</td></tr>); }; return (<div className="min-h-screen bg-slate-50 p-4 sm:p-6 lg:p-8"><div className="max-w-7xl mx-auto"><button onClick={onBack} className="text-sm text-indigo-600 hover:text-indigo-800 font-semibold mb-4">&larr; Back to Dashboard</button><header className="mb-8"><div className="flex items-center space-x-4"><img src={startup.logo} alt={`${startup.name} logo`} className="w-16 h-16 rounded-xl" /><div><h1 className="text-3xl font-bold text-slate-900">{startup.name}</h1><p className="text-slate-600">{startup.oneLiner}</p></div></div></header>{startup.rejectionFeedback ? (<RejectionFeedback feedback={startup.rejectionFeedback} />) : (<Fragment>{startup.aiDecision && (<div className={`mb-8 p-4 rounded-lg text-white flex items-center space-x-3 ${decisionBannerClass}`}><CheckCircleIcon className="h-6 w-6 text-white"/><div><h2 className="font-bold">First Level Decision: {startup.aiDecision}</h2><p className="text-sm opacity-90">{startup.aiReasoning}</p></div></div>)}<div className="grid grid-cols-1 lg:grid-cols-3 gap-8"><div className="lg:col-span-1 bg-white p-6 rounded-lg shadow-sm border border-slate-200 self-start"><h3 className="text-lg font-bold text-slate-800 mb-4">Key Info</h3><div className="space-y-3 text-sm"><div className="flex justify-between"><span className="text-slate-500">Founders:</span><span className="text-slate-800 font-semibold text-right">{startup.founders.join(', ')}</span></div><div className="flex justify-between"><span className="text-slate-500">Sector:</span><span className="text-slate-800 font-semibold">{startup.sector}</span></div><div className="flex justify-between"><span className="text-slate-500">Stage:</span><span className="text-slate-800 font-semibold">{startup.stage}</span></div><div className="flex justify-between"><span className="text-slate-500">TAM (Claimed):</span><span className="text-slate-800 font-semibold">${startup.tamClaimed}</span></div></div><div className="mt-8 flex flex-col space-y-2"><button className="w-full bg-indigo-600 text-white font-bold py-2.5 px-4 rounded-lg hover:bg-indigo-700">Schedule Screening Call</button><button className="w-full bg-slate-200 text-slate-800 font-bold py-2.5 px-4 rounded-lg hover:bg-slate-300">Archive (Pass)</button></div></div><div className="lg:col-span-2 space-y-6"><div className="bg-white p-6 rounded-lg shadow-sm border border-slate-200"><h3 className="text-lg font-bold text-slate-800 mb-2">Executive Summary</h3><p className="text-slate-600 text-sm leading-6">{startup.summary}</p></div><div className="bg-white p-6 rounded-lg shadow-sm border border-slate-200"><h3 className="text-lg font-bold text-slate-800 mb-2">Benchmark Scorecard</h3><div className="overflow-x-auto"><table className="w-full"><thead><tr className="text-left text-xs text-slate-500 uppercase"><th className="py-2 px-4">Metric</th><th className="py-2 px-4">Startup</th><th className="py-2 px-4">Industry Avg.</th><th className="py-2 px-4">Analysis</th></tr></thead><tbody>{startup.benchmarks.map(item => <BenchmarkRow key={item.metric} item={item} />)}</tbody></table></div></div><div className="bg-white p-6 rounded-lg shadow-sm border border-slate-200"><h3 className="flex items-center text-lg font-bold text-slate-800 mb-2"><AlertTriangleIcon className="h-5 w-5 mr-2 text-amber-500" />Potential Red Flags</h3><ul className="list-disc list-inside space-y-1 text-slate-600 text-sm">{startup.redFlags.map((flag, i) => <li key={i}>{flag}</li>)}</ul></div></div><div className="lg:col-span-3"><InvestmentConfidenceScore startup={startup} /></div></div></Fragment>)}</div></div>); };
        
        // --- MAIN APP COMPONENT ---
        const App = () => {
            const [page, setPage] = useState('landing'); // landing, founderOnboarding, investorOnboarding, submission, dashboard, analysis
            const [role, setRole] = useState(null); // founder, investor
            const [selectedStartup, setSelectedStartup] = useState(null);
            const [isSummaryModalOpen, setSummaryModalOpen] = useState(false);
            const [riskProfile, setRiskProfile] = useState(null);
            
            const handleSelectStartup = (startup) => {
                setSelectedStartup(startup);
                if (startup.status === 'AI Screening Complete') {
                    setSummaryModalOpen(true);
                } else {
                    setPage('analysis');
                }
            };

            const handleProceedFromModal = () => { setSummaryModalOpen(false); setPage('analysis'); };
            const handleCloseModal = () => { setSummaryModalOpen(false); setSelectedStartup(null); };
            const handleBackToDashboard = () => { setSelectedStartup(null); setPage('dashboard'); };
            
            const renderPage = () => {
                switch (page) {
                    case 'landing': return <LandingPage setPage={setPage} setRole={setRole} />;
                    case 'founderOnboarding': return <FounderOnboarding setPage={setPage} />;
                    case 'investorOnboarding': return <InvestorOnboarding setPage={setPage} setRiskProfile={setRiskProfile} />;
                    case 'submission': return <FounderSubmissionPortal setPage={setPage} />;
                    case 'dashboard': return <InvestorDashboard startups={mockStartups} onSelectStartup={handleSelectStartup} setPage={setPage} riskProfile={riskProfile} />;
                    case 'analysis': return <StartupAnalysisView startup={selectedStartup} onBack={handleBackToDashboard} />;
                    default: return <LandingPage setPage={setPage} setRole={setRole} />;
                }
            }

            return (
                <Fragment>
                    <ScreeningSummaryModal isOpen={isSummaryModalOpen} startup={selectedStartup} onClose={handleCloseModal} onProceed={handleProceedFromModal}/>
                    {renderPage()}
                </Fragment>
            );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>
</body>
</html>
